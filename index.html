<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="px-4 py-7 flex justify-center items-center">
    <main
      class="mx-auto mb-7 w-full rounded-xl overflow-hidden md:grid md:grid-cols-2"
    >
      <div class="image-container h-[240px]">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            class="md:h-full"
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum Image"
          />
        </picture>
      </div>
      <div class="content-container p-6">
        <h1 class="uppercase text-xs mb-2">Perfume</h1>
        <h2 class="font-bold text-3xl mb-4">Gabrielle Essence Eau De Parfum</h2>
        <p class="text-sm leading-6 mb-4">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center mb-4">
          <span class="new-price font-bold text-3xl mr-4">$149.99</span
          ><span class="org-price line-through">$169.99</span>
        </div>
        <button
          class="submit-btn p-4 w-full rounded-xl flex items-center justify-center duration-300"
        >
          <svg
            width="15"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
            class="mr-3"
          >
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/udochukwu-amaefule-984874203/"
        >Udochukwu Amaefule</a
      >.
    </div>
  </body>
</html>
